<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ if .Title }} {{ .Title }}{{ end }} | InfluxData Documentation</title>
        <meta name="description" content="{{ if .Description }}{{ .Description }}. {{ end }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

        <!-- Set the docsearch tag "latest" for the latest versions of projects -->
        {{ if (or .IsPage (eq .Kind "section")) }}
          {{ $projectDefaultVersion := index .Site.Data.default_versions (printf "%s_semver" (index (findRE "[^/]+.*?" .RelPermalink) 0)) }}
          {{ if not (in .RelPermalink $projectDefaultVersion) }}
            <meta name="docsearch:latest" content="false">
          {{ else }}
            <meta name="docsearch:latest" content="true">
          {{ end }}
        {{ end }}

        <!-- Set the robots meta tag to "noindex,nofollow" for legacy versions -->
        <meta name="robots"
            {{ if (or .IsPage (eq .Kind "section")) }}
              {{ $projectDefaultVersion := index .Site.Data.default_versions (printf "%s_semver" (index (findRE "[^/]+.*?" .RelPermalink) 0)) }}
              {{ if not (in .RelPermalink $projectDefaultVersion) }} content="noindex, nofollow"
              {{ else }} content="index, follow" {{ end }}
            {{ else }} content="index, follow" {{ end }}
        >

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
        <link rel="stylesheet" title="dark-theme" href="/css/docs-default.css">
        <link rel="alternate stylesheet" title="light-theme" href="/css/docs-light.css">

        <link href='https://fonts.proxy.ustclug.org/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <meta name="application-name" content="InfluxData" />
        <meta name="msapplication-TileColor" content="" />

        <meta name="msapplication-TileImage" content="https://docs.influxdata.com/img/influx-logo-cubo-dark.png" />

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@influxdb">
        <meta name="twitter:title" content="InfluxData Documentation">
        <meta name="twitter:description" content="Documentation for InfluxDB, Telegraf, Chronograf, and Kapacitor">

        <meta name="twitter:image" content="https://docs.influxdata.com/img/influx-logo-cubo-dark.png" />

        <meta property="fb:app_id" content="222112578359661" />
        <meta property="og:title" content="InfluxData Documentation" />
        <meta property="og:description" content="Documentation for InfluxDB, Telegraf, Chronograf, and Kapacitor" />
        <meta property="og:url" content="https://docs.influxdata.com/" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://www.influxdata.com/wp-content/uploads/Simple-Kubo.jpg" />
        <meta property="og:image:width" content="555px" />
        <meta property="og:image:height" content="290px" />

        <meta name="Copyright" content="InfluxData Inc." />

	<script src="/js/vendor/js.cookie.js" type="text/javascript"></script>
	<script src="/js/docs-themes.js" type="text/javascript"></script>
  <script src="/js/docs-chronograf-url.js" type="text/javascript"></script>
	<script type="text/javascript">set_style_from_cookie();</script>
   </head>
    <body {{ $currentNode := . }}
        {{ range .Site.Menus.products }}
            {{ if (in $currentNode.Permalink .URL) }}class="docs-theme--{{ .Identifier }}"
            {{end}}
        {{end}}>
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WXRH9C');</script>
        <!-- End Google Tag Manager -->
    {{ partial "navbar.html" . }}
